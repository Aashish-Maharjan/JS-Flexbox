<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flex Panels</title>
    </head>
    <body>
        <style>
            html{
                box-sizing:border-box;
                background:#ffc600;
                font-family:'helvetica neue';
                font-size:20px;
                font-weight:200;
            }
            body{
                margin:0;
            }
            *,*:before,*:after{
                box-sizing:inherit;
            }
            .panels{
                min-height:100vh;
                overflow:hidden;
                display:flex;
            }
            .panel{
                background:#6B0F9C;
                box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
                color:white;
                text-align:center;
                font-size:20px;
                background-size:cover;
                background-position:center;
                flex:1; /* Each panel shares space evenly by default */
                display:flex;
                flex-direction:column;
                align-items:center;
                justify-content:center;
                cursor:pointer;
                will-change:flex,font-size,transform;
                transition:
                    font-size 0.5s cubic-bezier(0.61,-0.19,0.7,-0.11),
                    flex 0.5s cubic-bezier(0.61,-0.19,0.7,-0.11),
                    background 0.3s ease-out,
                    transform 0.3s ease-out;
            }
            .panel:hover{
                transform:scale(1.02);
                box-shadow:inset 0 0 0 3px rgba(255,255,255,0.35);
            }
            .panel1{background-image:url(./image/1.jpg);}
            .panel2{background-image:url(./image/4.jpg);}
            .panel3{background-image:url(./image/3.jpg);}
            .panel4{background-image:url(./image/2.jpg);}
            .panel5{background-image:url(./image/5.jpg);}
            
            /*flex children(items)*/
            .panel>*{
                margin:0;
                width:100%;
                transition:transform 0.5s;
                flex:1 0 auto;
                display:flex;
                justify-content: center;
                align-items: center;
            }
            .panel>*:first-child{transform:translateY(-100%);}/*display bhanda bahira lanxa*/
            .panel.open-active>*:first-child{transform:translateY(0);}/*it will animate the panel open out*/
            .panel>*:last-child{transform:translateY(100%);}/*display bhanda bahira lanxa*/
            .panel.open-active>*:last-child{transform:translateY(0);}/*it will animate the panel open out*/

            .panel p{
                text-transform:uppercase;
                font-family:'Amatic SC',cursive;
                text-shadow:0 0 6px rgba(0,0,0,0.7);
                font-size:2em;
            }
            .panel p:nth-child(2){
                font-size:4em;
            }
            .panel.open{
                font-size:40px;
                flex:5;/*5 indicates it will take 5 time the amount of 
                extra room as the rest of the panel
                */
            }
            .cta{
                color:white;
                text-decoration:none;
            }
        </style>
        <div class="panels">
            <div class="panel panel1">
                <p>Hey</p>
                <p>Let's</p>
                <p>Dance</p>
            </div>
            <div class="panel panel2">
                    <p>Give</p>
                    <p>Take</p>
                    <p>Receive</p>
                </div>
            <div class="panel panel3">
                <p>Experience</p>
                <p>It</p>
                <p>Today</p>
            </div>
            <div class="panel panel4">
                    <p>Life</p>
                    <p>In</p>
                    <p>Motion</p>
            </div>
            <div class="panel panel5">
                    <p>Give</p>
                    <p>All</p>
                    <p>You can</p>
                </div>
        </div>
        <script>
            const panels=document.querySelectorAll('.panel');

            function toggleOpen(){
                // close others first for smoother transitions
                panels.forEach(p => {
                    if(p !== this){
                        p.classList.remove('open');
                        p.classList.remove('open-active');
                    }
                });
                this.classList.toggle('open');
            }

            function toggleActive(e){
                if(e.propertyName.includes('flex')){
                    this.classList.toggle('open-active');
                } 
            }

            panels.forEach(panel=>panel.addEventListener('click',toggleOpen));
            panels.forEach(panel=>panel.addEventListener('transitionend',toggleActive));

        </script>
    </body>

</html>
